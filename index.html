<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todos</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header__nav">
                <h1 class="header__nav-title">todos</h1> 
            </nav>
        </header>
    
        <main class="main">
            <div class="main__empty">
                <p class="main__empty-para">Hurry!!!!!! ALL DONE !!!!!!</p>
            </div>
            <ul class="main__tasks">
            </ul>
            <form action="#" class="main__form">
                <input type="text" name="task" id="newTask">
                <button class="main__form-btn" type="submit">+ Add Task</button>
            </form>
            <h2 class="list__complete-title">
                Completed List
            </h2>
            <ul class="list__complete">
               
            </ul>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
